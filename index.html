<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/icono.jpg" type="image/x-icon">
    <title>Baz.AR</title>
    <link rel="stylesheet" href="./css/style.css">     
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
</head>
<body>
    
    <div class="contenedor">
        <aside>
            <header>
                <h1 class="logo">Baz.AR</h1>
            </header>
            <nav>
                <ul class="menu">
                    <li>
                        <button id="todos" class="boton-menu boton-categoria active"><i class='bx bxs-chevron-right bx-fade-left bx-flip-vertical' ></i>Todos los productos</button>
                    </li>
                    <li>
                        <button id="cocina" class="boton-menu boton-categoria"><i class='bx bxs-chevron-right bx-fade-left bx-flip-vertical' ></i> Cocina </button>
                    </li>
                    <li>
                        <button id="bano" class="boton-menu boton-categoria"><i class='bx bxs-chevron-right bx-fade-left bx-flip-vertical' ></i> Baño </button>
                    </li>
                    <li>
                        <button id="deco" class="boton-menu boton-categoria"><i class='bx bxs-chevron-right bx-fade-left bx-flip-vertical' ></i> Deco </button>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito" href="./carrito.html"> <i class='bx bx-cart bx-tada' ></i> Carrito <span class="numerito">0</span></a>
                    </li>
                </ul>
            </nav>

            <footer>
                <p class="texto-footer">© 2023 Emiliano Arias</p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal" id="titulo-principal">Bazar</h2>
            <div id="contenedor-productos" class="contenedor-productos">
            </div>
        </main>
    </div>

    <script src="./js/items.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>    
</body>
</html>
